<!DOCTYPE html>

<html>

<head>
  <title>Promise</title>
</head>

<body>
  Promise test
  <script>
    // debug
    Promise = 0;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.js"></script>
  <script type="module">
    import Promise from './promise-3.js';

    var delay = () => {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve('Hello');
          console.log('resolved from call');
        }, 1000);
      });
    }

    var r = delay().then((res) => {
      console.log('then res: ', res);
      return '2021';
    }).then(res => {
      console.log('then res-2', res);
    })

    console.log('r\n', r);
  </script>
</body>

</html>
