<script>
  let x;
  let y;
  let f = n => n * 100 + 200;
  let active;
  let onXChange = function(cb) {
    active = cb;
    active();
    active = null;
  }

  function ref(initVal) {
    let val = initVal;
    let dep = new Dep();

    return Object.defineProperty({}, 'value', {
      get() {
        dep.depend();
        return val;
      },
      set(newVal) {
        val = newVal;
        dep.notify();
      }
    })
  }

  class Dep {
    deps = new Set();
    depend() {
      console.log('depend');
      if (active) {
        this.deps.add(active);
      }
    }
    notify() {
      console.log('notify');
      this.deps.forEach(dep => dep())
    }
  }

  x = ref(1);

  onXChange(() => {
    y = f(x.value);
    console.log(y);
  })

  x.value = 2;
  // x.value = 3;


</script>
