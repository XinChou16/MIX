<!DOCTYPE html>

<html>

<head>
  <title>next-tick</title>
</head>

<body>
  <script src="./next-tick.js"></script>
  <script>

    var fn1 = (a) => console.log('1' + a);
    var fn2 = (b) => console.log('2' + b);

    nextTick(() => fn2(2));
    nextTick(() => fn1(1));
    console.log(3);

  </script>
</body>

</html>
