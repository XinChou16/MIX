<script type="module">
  import Vue from '../dist/index.js';

  var render = (data) => {

        return `<p>${key}: ${data[key]}</p>`;
      })
      .join('');
  };

    data: {

      size() {

        console.log('size evaluate', val);

        // render({
        //   count: this.count,
        //   size: val,
        // });

        return val;
      }
    }
  });

  console.log(vm);

</script>
